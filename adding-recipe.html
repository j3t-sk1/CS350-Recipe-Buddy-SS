      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous">

    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main id="page">
      <nav>

      </nav>

      <header>
        <div class="header_info">

          <div class="header_bar">


            <h1 class="small">RecipeBuddy</h1>


            <div class="search">
              <form>


                <input type="text" class="searching" name="search"
                  placeholder="Search" maxlength="100"/>

                <div class="icon_search">
                  <a href="search.html"><img src="icons\search.svg" alt="search"
                      width="24" height="24" class="icon_search"/></a>

                </div>
              </form>
            </div>
            <a href="adding-recipe.html"><img src ="icons\plus-square.svg" class="b_add" alt="add" width="40" height="40"/></a>
            <a href="editing-recipe.html"><img src ="icons\pencil-square.svg" class="b_add" alt="edit" width="43" height="43"/></a>
            <a href="delete2.html"><img src ="icons\trash3-fill.svg" class="b_delete" alt="delete" width="40" height="40"/></a>
          </header>
          <article><!-- page content -->
            <div class="row no-gutters">
              <div class="col-md-1 no-gutters">
                <div class="leftside">
                  <div class="left_1">
                    <!-- <div class="timer">
                      <form class="timing" name="form_main">
                        <div>
                          <span id="hour">00</span>:<span id="minute">00</span>:<span
                            id="second">00</span>:<span id="millisecond">000</span>
                        </div>
                        <br />

                        <button type="button" name="start">start</button>
                        <button type="button" name="pause">pause</button>
                        <button type="button" name="reset">reset</button> -->
                        <div>
                          <input type="text" id="hours" placeholder="Hours">
                          <input type="text" id="minutes" placeholder="Minutes">
                          <input type="text" id="seconds" placeholder="Seconds">
                          <button onclick="timer()">Start Timer</button>
                          <button onclick="stopCountdown()">Stop Timer</button>
                        </div>
                        <div id="timer"></div>
                      </form>
                    </div>
                  </div>
                  <div class="left_2">
                    <button id="home" class="b_home">
                      <a width="100px" height="100px" alt="home"
                        href="index.html">
                        <img src="icons\house-fill.svg" width="100px"
                          height="100px">
                      </a>
                    </button>

                    <button id="profile" class="b_profile">
                      <a width="100px" height="100px" alt="profile"
                        href="profile.html">
                        <img src="icons\person-circle.svg" width="100px"
                          height="100px">
                      </a>
                    </button>

                    <button id="settings" class="b_settings">
                      <a width="100px" height="100px" alt="home"
                        href="settings.html">
                        <img src="icons\gear-fill.svg" width="100px"
                          height="100px">
                      </a>
                    </button>
                  </div>

                </div>
              </div>
              <div class="col-md-11 no-gutters">
                <div class="rightside">
                  <div class="main_page">

                    <p class="adding-recipe" style="color:rgb(231, 228, 28)">
                      Add Recipe </p>
                    <div class="add-divbox">
                      <input type="text" class="recipe-name" name="recipename"
                        placeholder="Recipe Name">
                      <input type="text" class="recipe-rate" name="reciperate"
                        placeholder="Rating">
                      <input type="text" class="oven-temp" name="oventemp"
                        placeholder="Oven/Stove Temp">
                      <select class="temp-type">
                        <option value="Fahrenheit">°F</option>
                        <option value="Celcius">°C</option>
                      </select>
                      <select class="serv-size">
                        <option value="title"><span class="serv-size-word">Serving
                            Size</span></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10+">10+</option>
                      </select>
                      <textarea class="utensilslist" name="Utensils"
                        placeholder="List Utensils Used"></textarea>
                      <p class="picturebox">Picture</p>
                    </div>
                    <div class="pantry">
                      <textarea class="ingredientslist" name="Ingredients"
                        placeholder="List Ingredients"></textarea>
                    </div>
                    <div class="instruct-box">
                      <textarea class="instructions" name="Intruct"
                        placeholder="Intructions"></textarea>
                    </div>
                    <div class="savebutton">
                      <button class="add">
                        Save
                      </button>
                      <button class="add">
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <footer>
                <p>&copy; 2023 Shanghai Shark</p>
              </footer>
            </article>
          </main>
        </div>
        <script src="js/page.js"></script>
      </body>
    </html>
