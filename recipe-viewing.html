                        href="profile.html">

                          height="100px">
                      </a>
                    </button>

                    <button id="settings" class="b_settings">

                      <input type="text" class="recipe-name" name="recipename"
                        placeholder="Recipe Name">
                      <input type="text" class="recipe-rate" name="reciperate"
                        placeholder="Rate Recipe">
                      <input type="text" class="oven-temp" name="oventemp"
                        placeholder="Oven Temp">
                      <select class="temp-type">
                        <option value="Fahrenheit">°F</option>
                        <option value="Celcius">°C</option>
                      </select>
                      <select class="serv-size">
                        <option value="title"><span class="serv-size-word">Serving
                            Size</span></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>

                        <option value="5">5</option>

                      </select>

                      placeholder="List Utensils and Equipment Used"></textarea>
                      <p class="picturebox">Picture</p>
                    </div>
                    <div class="pantry">
                      <textarea class="ingredientslist" name="Ingredients"
                      placeholder="List Ingredients"></textarea>
                    </div>
                    <div class="instruct-box">
                      <textarea class="instructions" name="Intruct"
                        placeholder="Intructions"></textarea>
                    </div>

                      </button>

                      </button>
