<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>RecipeBuddy</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&amp;family=Open+Sans:wght@400;500;600&amp;display=swap" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #test {
        display: inline-block;
        margin-left: -10.5%;
        margin-top: 2%;
      }
      #test2 {
        display: inline-block;
        margin-left: -10.5%;
        margin-top: 2%;
      }
      #text {
        display: flex;
        flex-direction: row;
        font-size: large;
        margin-left: 0%;
      } 
      #suggest1 {
        margin-left: -10.5%;
        margin-top: 2%;
        display: inline-block;
       } 
       #suggest2 {
        margin-left: 2%;
        margin-top: 2%;
        display: inline-block;
       } 
       #text{
        font-size: large;
        display: inline-block;
        margin-left: 0%;
        margin-top: 0%;
        flex-direction: row;
       }

    </style>
</head>
  <!-- </head> -->
  <body>
    <main id="page">    
      <header><!-- hero unit -->
        <div class="header_info"> 
            <div class="header_bar">
              <h1 class="small">RecipeBuddy</h1>
                <div class="search">
                    <form>
                      <input type="text" class="searching" name="search" placeholder="Search" maxlength="100"/>
                      
                      <div class="icon_search">
                        <a href="search"><img src ="icons\search.svg" alt="search" width="20" height="20" class="icon_search"/></a>  
                      </div>
                    </form>
                </div>

                <a href="adding-recipe"><img src ="icons\plus-square.svg" class="b_add" alt="add" width="40" height="40"/></a>
                <a href="editing-recipe"><img src ="icons\pencil-square.svg" class="b_add" alt="edit" width="43" height="43"/></a>
                <a href="delete2"><img src ="icons\trash3-fill.svg" class="b_delete" alt="delete" width="40" height="40"/></a>
        </div>
      </header>
      <article><!-- page content -->        
        <div class="row no-gutters">
          <div class="col-md-1 no-gutters">
            <div class="leftside">
              <div class="left_1">
                <div class="timer">
                  <form class="timing" name="form_main">
                   <div>
                    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
                   </div>
                   <br />
                
                  <button type="button" name="start">start</button>
                  <button type="button" name="pause">pause</button>
                  <button type="button" name="reset">reset</button>
                </form>
              </div>
              </div>
              <div class="left_2">
                <button id="home" class="b_home">
                    <a  width="100px" height="100px" alt="home" href="index">
                      <img src="icons\house-fill.svg" width="100px" height="100px">
                    </a>
                </button>

                <button id="profile" class="b_profile">
                  <a  width="100px" height="100px" alt="profile" href="profile">
                    <img src="icons\person-circle.svg" width="100px" height="100px">
                  </a>
              </button>

              <button id="settings" class="b_settings">
                <a  width="100px" height="100px" alt="home" href="settings">
                  <img src="icons\gear-fill.svg" width="100px" height="100px">
                </a>
            </button>
            </div>

            </div>
          </div>
          <div class="col-md-11 no-gutters">
            <div class="rightside">
              
              <div class="profile_body">
                <p>My Pantry</p>

                <div class="user_box">
                  <button id="suggest1" class="add">Suggest More</button> 
                  <div id="allergensL" class="pantrylist">
                    <div id="text">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">Milk</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Eggs<label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">Fish</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">Shellfish</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">Treenuts</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">Peanuts</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">Wheat</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">Soybeans</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">Seasame</label>
                    </div>
                  </div>
                  </div>               
                <button id="suggest2" class="add">Suggest More</button>   
                  <div id="cookwareL" class="pantrylist">
                    <div id="text">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">StockPot</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Skillet<label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Wok</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">PressureCooker</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">BreadPan</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">SheetPan</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">MuffinPan</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Oven</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Microwave</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">BuntPan</label>
                      </div>
                    </div>
                  </div>
                  

                </div>
            </div> 
          </div>
        </div>
        <footer>
          <p>&copy; 2023 Shanghai Shark</p>
        </footer>
      </article>
    </main>
  </div>
  <script src="js/page.js"></script>
  </body>
</html>
