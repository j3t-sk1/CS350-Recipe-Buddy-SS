<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>RecipeBuddy</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&amp;family=Open+Sans:wght@400;500;600&amp;display=swap" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <!-- </head> -->
  <body>
    <main id="page">    
      <header><!-- hero unit -->
        <div class="header_info"> 
            <div class="header_bar">
              <h1 class="small">RecipeBuddy</h1>
                <div class="search">
                    <form>
                      <input type="text" class="searching" name="search" placeholder="Search" maxlength="100"/>
                      
                      <div class="icon_search">
                        <a href="search.html"><img src ="icons\search.svg" alt="search" width="20" height="20" class="icon_search"/></a>  
                      </div>
                    </form>
                </div>

                <button class="add" role="button">
                    <a href="adding-recipe.html">Add</a>
                </button>

                <button class="edit" role="button">
                  <a href="editing-recipe.html">Edit</a>
                </button>

                <button class="delete" role="button">
                    <a href="delete2.html">Delete</a>
                </button>
        </div>
      </header>
      <article><!-- page content -->        
        <div class="row no-gutters">
          <div class="col-md-1 no-gutters">
            <div class="leftside">
              <div class="left_1">
                <div class="timer">
                  <form class="timing" name="form_main">
                   <div>
                    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
                   </div>
                   <br />
                
                  <button type="button" name="start">start</button>
                  <button type="button" name="pause">pause</button>
                  <button type="button" name="reset">reset</button>
                </form>
              </div>
              </div>
              <div class="left_2">
                <button id="home" class="b_home">
                    <a  width="100px" height="100px" alt="home" href="index.html">
                      <img src="icons\house-fill.svg" width="100px" height="100px">
                    </a>
                </button>

                <button id="profile" class="b_profile">
                  <a  width="100px" height="100px" alt="profile" href="profile.html">
                    <img src="icons\person-circle.svg" width="100px" height="100px">
                  </a>
              </button>

              <button id="settings" class="b_settings">
                <a  width="100px" height="100px" alt="home" href="settings.html">
                  <img src="icons\gear-fill.svg" width="100px" height="100px">
                </a>
            </button>
            </div>

            </div>
          </div>
          <div class="col-md-11 no-gutters">
            <div class="rightside">
              <div class="profile_body">
                <p>My Recipes</p>

                <div class="dropdown" style="float:right; margin-right:50px; margin-top:5px;">
                  <button class="add2">Filters</button>
                  <div class="dropdown-content">
                    <p style="font-size:small; color:black;">Breakfast<input type=checkbox style="float:right; margin-right:5px;"></p>
                    <p style="font-size:small; color:black;">Lunch<input type=checkbox style="float:right; margin-right:5px;"></p>
                    <p style="font-size:small; color:black;">Dinner<input type=checkbox style="float:right; margin-right:5px;"></p>
                    <p style="font-size:small; color:black;">Snacks<input type=checkbox style="float:right; margin-right:5px;"></p>
                    <p style="font-size:small; color:black;">Special<input type=checkbox style="float:right; margin-right:5px;"></p>
                    <p style="font-size:small; color:black;">Allergens<input type=checkbox style="float:right; margin-right:5px;"></p>
                  </div>
                </div>

                <div class="user_box">
                  <div class="user_recipes">
                    <button class="listed_recipes" onclick="window.location.href='editing-recipe.html';">
                      <div class="listed_recipe_image">
                        <p class="listed_text">Recipe Image</p>
                      </div>
                      <p class="recipe_name">Recipe Name</p>
                      <div class="listed_time">
                        <p class="listed_text">Time to Make</p>
                      </div>
                      <div class="listed_serving_size">
                        <p class="listed_text">Serving Size</p>
                      </div>
                      <p class="listed_rating">Rating</p>
                    </button>
          
                  <button class="listed_recipes" onclick="window.location.href='editing-recipe.html';">
                    <div class="listed_recipe_image">
                      <p class="listed_text">Recipe Image</p>
                    </div>
                    <p class="recipe_name">Recipe Name</p>
                    <div class="listed_time">
                      <p class="listed_text">Time to Make</p>
                    </div>
                    <div class="listed_serving_size">
                      <p class="listed_text">Serving Size</p>
                    </div>
                    <p class="listed_rating">Rating</p>
                  </button>
          
                  <button class="listed_recipes" onclick="window.location.href='editing-recipe.html';">
                    <div class="listed_recipe_image">
                      <p class="listed_text">Recipe Image</p>
                    </div>
                    <p class="recipe_name">Recipe Name</p>
                    <div class="listed_time">
                      <p class="listed_text">Time to Make</p>
                    </div>
                    <div class="listed_serving_size">
                      <p class="listed_text">Serving Size</p>
                    </div>
                    <p class="listed_rating">Rating</p>
                  </button>

                  <button class="listed_recipes" onclick="window.location.href='editing-recipe.html';">
                    <div class="listed_recipe_image">
                      <p class="listed_text">Recipe Image</p>
                    </div>
                    <p class="recipe_name">Recipe Name</p>
                    <div class="listed_time">
                      <p class="listed_text">Time to Make</p>
                    </div>
                    <div class="listed_serving_size">
                      <p class="listed_text">Serving Size</p>
                    </div>
                    <p class="listed_rating">Rating</p>
                  </button>
                  </div>
                </div>


                </div>
            </div> 
          </div>
        </div>
        <footer>
          <p>&copy; 2023 Shanghai Shark</p>
        </footer>
      </article>
    </main>
  </div>
  <script src="js/page.js"></script>
  </body>
</html>
